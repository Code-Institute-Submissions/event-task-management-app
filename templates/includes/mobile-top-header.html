<li class="list-inline-item">
    <a class="text-warning nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 bg-dark" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'events' %}">
            <div class="input-group w-100">
                <input class="form-control border border-warning bg-dark rounded-circle text-center text-warning" type="text" name="q" placeholder="">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-warning bg-warning rounded-circle" type="submit">
                        <span class="icon text-dark">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-warning nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">Account</p>
        </div>
    </a>
    <div class="dropdown-menu border border-warning bg-dark" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_event' %}" class="dropdown-item text-warning">Add Event</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item text-warning">Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item text-warning">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item text-warning">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item text-warning">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary{% else %}text-warning{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
